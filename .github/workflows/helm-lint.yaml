name: Lint and Test Chart

on:
  push:
    paths:
      - 'charts/**'
    branches: [main]
  pull_request:
    paths:
      - 'charts/**'
  workflow_dispatch:
    inputs:
      node_image:
        description: 'kindest/node image for k8s kind cluster'
        # k8s version from 3.1 release
        default: 'kindest/node:v1.24.6'
        required: false
        type: string
      upgrade_from:
        description: 'portal chart version to upgrade from'
        # portal version from 3.1 release
        default: '1.3.0'
        required: false
        type: string

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Kubernetes KinD Cluster
        uses: container-tools/kind-action@v2
        with:
          version: v0.19.0
          node_image: ${{ github.event.inputs.node_image || 'kindest/node:v1.24.6' }}

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.10.3

      # Setup python as a prerequisite for chart linting 
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.3.1

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "CHART_CHANGED=true" >> $GITHUB_ENV
          fi
      # run chart linting 
      - name: Run chart-testing (lint)
        run: ct lint --charts charts/orchestrator --config charts/chart-testing-config.yaml

      # install the chart to the kind cluster and run helm test
      # define charts to test with the --charts parameter
      - name: Run chart-testing (install)
        run: ct install --charts charts/orchestrator --config charts/chart-testing-config.yaml
        if: ${{ env.CHART_CHANGED == 'true' }}
        
      - name: Run helm upgrade
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo add tractusx-dev https://eclipse-tractusx.github.io/charts/dev
          helm install orchestrator tractusx-dev/orchestrator --version ${{ github.event.inputs.upgrade_from || '1.3.0' }}
          helm dependency update charts/orchestrator
          helm upgrade orchestrator charts/orchestrator
        if: github.event_name != 'pull_request' || steps.list-changed.outputs.changed == 'true' 
